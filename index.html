<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>network</title>
    <style>
        /* --- RESET & BASE STYLES --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #020508;
            /* Creating a dark, misty background similar to the references */
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(20, 60, 70, 0.4) 0%, rgba(0,0,0,0) 70%),
                repeating-linear-gradient(0deg, transparent 0px, transparent 1px, rgba(0, 255, 255, 0.03) 2px, transparent 3px);
            background-size: cover;
            font-family: 'Courier New', Courier, monospace;
            color: #aaddff;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* NO SCROLLING */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- CRT SCANLINE EFFECT --- */
        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 10;
        }

        /* --- MAIN CONTAINER (The "Window") --- */
        .main-interface {
            width: 900px;
            height: 550px;
            max-width: 95vw;
            max-height: 95vh;
            background: rgba(4, 15, 20, 0.65);
            border: 1px solid #365863;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1), inset 0 0 50px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            border-radius: 8px;
            display: grid;
            grid-template-rows: 60px 1fr 30px; /* Header, Content, Footer */
            position: relative;
        }

        /* --- DECORATIVE STARS (CSS only) --- */
        .star {
            position: absolute;
            color: #5588aa;
            font-size: 24px;
            text-shadow: 0 0 5px #aaddff;
            z-index: 2;
            pointer-events: none;
        }
        .s1 { top: -15px; left: -10px; transform: rotate(-15deg); }
        .s2 { bottom: -20px; right: 20px; transform: rotate(15deg); font-size: 30px; }
        .s3 { top: 40px; right: -15px; font-size: 18px; opacity: 0.7; }

        /* --- HEADER --- */
        header {
            border-bottom: 1px solid #365863;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: -2px;
            text-shadow: 0 0 10px rgba(100, 200, 255, 0.6);
            color: #fff;
        }

        nav a {
            color: #588090;
            text-decoration: none;
            margin-left: 15px;
            font-size: 0.9rem;
            text-transform: lowercase;
            transition: 0.2s;
        }
        nav a:hover {
            color: #aaddff;
            text-shadow: 0 0 5px #aaddff;
        }

        /* --- CONTENT GRID --- */
        .content-area {
            display: grid;
            grid-template-columns: 200px 1fr 200px; /* Sidebar, Feed, Sidebar */
            gap: 15px;
            padding: 20px;
            overflow: hidden; 
        }

        /* --- PANELS --- */
        .panel {
            background: rgba(0, 0, 0, 0.4);
            border: 1px dashed #365863;
            padding: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        h2 {
            font-size: 0.8rem;
            background: #122228;
            color: #aaddff;
            padding: 2px 5px;
            margin-bottom: 10px;
            border-left: 3px solid #aaddff;
            text-transform: uppercase;
        }

        /* Left Column (Profile/Menu) */
        .profile-pic-placeholder {
            width: 100%;
            height: 120px;
            background-color: #081015;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #224455;
            margin-bottom: 10px;
            color: #224455;
            font-size: 0.7rem;
        }
        
        .menu-list {
            list-style: none;
        }
        .menu-list li {
            margin-bottom: 5px;
            font-size: 0.8rem;
        }
        .menu-list li::before {
            content: "+ ";
            color: #557788;
        }

        /* Middle Column (Main Content) */
        .feed-item {
            margin-bottom: 15px;
            font-size: 0.85rem;
            line-height: 1.4;
        }
        .feed-date {
            color: #446677;
            font-size: 0.7rem;
            display: block;
            margin-bottom: 2px;
        }
        .highlight {
            color: #fff;
            background: rgba(0, 255, 255, 0.1);
        }

        /* Right Column (Login/Stats) */
        .login-box input {
            width: 100%;
            background: #050a10;
            border: 1px solid #365863;
            color: white;
            padding: 5px;
            margin-bottom: 5px;
            font-family: inherit;
            font-size: 0.7rem;
        }
        .login-box button {
            width: 100%;
            background: #234;
            border: 1px solid #aaddff;
            color: #aaddff;
            padding: 5px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.7rem;
        }
        .login-box button:hover {
            background: #aaddff;
            color: #000;
            box-shadow: 0 0 10px #aaddff;
        }

        /* --- FOOTER --- */
        footer {
            border-top: 1px solid #365863;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            color: #365863;
        }

        /* --- RESPONSIVE TWEAK --- */
        @media (max-width: 700px) {
            .content-area {
                grid-template-columns: 1fr; /* Stack everything on mobile */
                overflow-y: auto; /* Allow internal scroll on mobile only */
            }
            .main-interface {
                height: 100vh;
                width: 100vw;
                border: none;
            }
        }
    </style>
</head>
<body>

    <div class="scanlines"></div>

    <div class="main-interface">
        
        <div class="star s1">★</div>
        <div class="star s2">☆</div>
        <div class="star s3">✦</div>

        <header>
            <div class="logo">network</div>
            <nav>
                <a href="#">[ home ]</a>
                <a href="#">[ browse ]</a>
                <a href="#">[ search ]</a>
                <a href="#">[ help ]</a>
            </nav>
        </header>

        <div class="content-area">
            <div class="panel">
                <h2>User_ID</h2>
                <div class="profile-pic-placeholder">
                    ?
                </div>
                <ul class="menu-list">
                    <li>view profile</li>
                    <li>layout</li>
                    <li>messages (0)</li>
                    <li>forum</li>
                </ul>
            </div>

            <div class="panel">
                <h2>updates</h2>
                
                <div class="feed-item">
                    <span class="feed-date">01.12.2025 // 23:42</span>
                    <p>welcome to <span class="highlight">network</span></p>
                </div>

                <div class="feed-item">
                    <span class="feed-date">01.10.2025 // 14:05</span>
                    <p>ay.</p>
                </div>
                
                <div style="margin-top:auto; border-top: 1px solid #224455; padding-top: 5px; text-align: center; font-size: 0.7rem; color: #5588aa;">
                    "in the wires we trust"
                </div>
            </div>

            <div class="panel">
                <h2>login</h2>
                <div class="login-box">
                    <input type="text" placeholder="username">
                    <input type="password" placeholder="password">
                    <button>enter</button>
                </div>
                
                <h2 style="margin-top: 15px;">Online</h2>
                <div style="font-size: 0.7rem; color: #557788;">
                    Users: 142<br>
                    Ghosts: 12<br>
                    Lurking: 8,922
                </div>
            </div>
        </div>

        <footer>
            &copy; network!
        </footer>
    </div>

</body>
</html>
